                 <section class="py-5">
        <div class="container px-5">
            <!-- Contact form-->
            <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                <div class="text-center mb-5">
                    <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3">
                        <i class="bi bi-envelope"></i>
                    </div>
                    <h1 class="fw-bolder"><h:outputText value="#{msg.index_Contactanos}"></h:outputText></h1>
                    <p class="lead fw-normal text-muted mb-0"><h:outputText value="#{msg.index_Contactanos_Desc}"></h:outputText></p>
                </div>
                <div class="row gx-5 justify-content-center">
                    <div class="col-lg-8 col-xl-6">
                        <h:form id="contactForm">
                            <!-- Nombre -->
                            <div class="form-floating mb-3">
                                <h:inputText id="name" 
                                             value="#{contactoBean.nombre}" 
                                             class="form-control" 
                                             required="true" 
                                             requiredMessage="El nombre es obligatorio" 
                                             placeholder="Ingrese su nombre" />
                                <label for="name"><h:outputText value="#{msg.index_Nombre_Completo}"></h:outputText></label>
                                <h:message for="name" class="text-danger" />
                            </div>

                            <!-- Correo Electrónico -->
                            <div class="form-floating mb-3">
                                <h:inputText id="email" 
                                             value="#{contactoBean.correo}" 
                                             class="form-control" 
                                             required="true" 
                                             requiredMessage="El correo es obligatorio" 
                                             placeholder="nombre@ejemplo.com" />
                                <label for="email"><h:outputText value="#{msg.index_Correo_Electronico}"></h:outputText></label>
                                <h:message for="email" class="text-danger" />
                            </div>

                            <!-- Número de Teléfono -->
                            <div class="form-floating mb-3">
                                <h:inputText id="phone" 
                                             value="#{contactoBean.telefono}" 
                                             class="form-control" 
                                             placeholder="Ingrese su telefono" />
                                <label for="phone"><h:outputText value="#{msg.index_Numero_Telefono}"></h:outputText></label>
                            </div>

                            <!-- Mensaje -->
                            <div class="form-floating mb-3">
                                <h:inputTextarea id="message" 
                                                 value="#{contactoBean.comentario}" 
                                                 class="form-control" 
                                                 style="height: 10rem" 
                                                 placeholder="Escriba su mensaje" />
                                <label for="message"><h:outputText value="#{msg.index_Mensaje}"></h:outputText></label>
                            </div>

                            <!-- Botón Enviar -->
                            <div class="d-grid">
                                <h:commandButton value="#{msg.index_Enviar}"
                                                 action="#{contactoBean.enviar}"
                                                 id="btnEnviar" 
                                                 class="btn btn-primary btn-lg" />
                            </div>

                            <!-- Mensajes de error o éxito -->
                            <h:messages globalOnly="true" class="text-danger" layout="unordered" />
                            <div class="text-center mb-3">
                                <h:outputText rendered="#{contactoBean.mensajeExito}" 
                                              value=" formulario exitoso!" 
                                              class="fw-bolder" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
