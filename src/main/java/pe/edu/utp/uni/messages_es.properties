   index_Porque= ¿Por qué no puedo acceder a mi cuenta?
   
    index_Porque_Res=Si tienes problemas para acceder a tu cuenta, verifica que estás utilizando el nombre de usuario y la contraseña correctos. Si has olvidado tu contraseña, utiliza la opción "¿Olvidaste tu contraseña?" en la página de inicio de sesión para restablecerla. Si el problema persiste, contacta a nuestro soporte técnico para asistencia adicional.
  
  index_Porque_No_Carga=¿Por qué algunas páginas no se cargan correctamente?
  
  
  index_Porque_No_Res= Si ciertas páginas no se cargan correctamente, primero intenta refrescar la página o borrar la caché de tu navegador. Asegúrate de que tu conexión a Internet esté funcionando correctamente. Si el problema persiste, puede deberse a un error en nuestro sitio web. Por favor, reporta el problema a nuestro equipo de soporte proporcionando detalles sobre la página afectada.
  
