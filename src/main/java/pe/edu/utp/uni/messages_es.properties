   index_Como_Actualizar=¿Cómo puedo actualizar mi información de contacto?
      index_Como_Actualizar_Resp=Para actualizar tu información de contacto, inicia sesión en tu cuenta y dirígete a la sección "Perfil". Aquí encontrarás opciones para editar tu dirección de correo electrónico, número de teléfono y dirección postal. Guarda los cambios para que se actualicen en nuestro sistema.
  
  
  
  
  
   index_Como_solicitar=¿Cómo puedo solicitar una factura detallada de mi último pago?
    index_Como_solicitar_Resp=Puedes solicitar una factura detallada desde tu panel de login. Ve a la sección "Historial de pagos" y selecciona el pago para el cual necesitas la factura. Haz clic en "Solicitar factura detallada" y recibirás un correo electrónico con el documento en formato PDF.
  
